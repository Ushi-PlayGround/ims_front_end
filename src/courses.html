<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/courses.css">
    <script type="module" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/courses.js"></script>
</head>
<body class="p-3">
    <header class="text-center d-flex align-items-center gap-2">
        <i class="bi bi-book-fill"></i>
        <h1>Courses</h1>
    </header>
    <main>
        <div class="d-flex flex-column gap-2">
            <div class="form-floating mb-3">
                <input name="name" type="text" class="form-control" id="course-name" placeholder="Eg. Object Oriented Programming">
                <label for="course-name">Course Name</label>
            </div>
            <div class="form-floating mb-3">
                <input name="duration" type="text" class="form-control" id="course-duration" placeholder="Eg. 3">
                <label for="course-duration">Course Duration</label>
            </div>
            
            <div>
                <button type="button" id="btn-save" class="btn btn-primary">SAVE</button>
            </div>
        </div>
        <table id="course-table" class="table table-bordered table-hover mt-3">
            <thead>
              <tr>
                <th scope="col" class="text-center">Course ID</th>
                <th scope="col">Course Name</th>
                <th scope="col" class="text-center">Duration in Months</th>
                <th scope="col"class="text-end">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>M001</td>
                <td>Programming Fundamentals</td>
                <td>6 months</td>
                <td>
                    <i data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        data-bs-title="Click to edit" 
                        class="edit bi bi-pencil-fill">
                    </i>
                    <i data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        data-bs-title="Click to delete" 
                    class="delete bi bi-trash-fill">
                    </i>
                </td>
              </tr> -->
            </tbody>
          </table>
    </main>
</body>
</html>
