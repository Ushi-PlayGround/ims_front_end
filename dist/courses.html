        <div class="d-flex flex-column gap-2">

                <button id="btn-new" type="button" class="btn btn-primary">+ NEW COURSE</button>
            </div>
            <div class="form-floating mb-3">

                </div>

            </div>
            <div class="form-floating">
                <select class="form-select" id="duration" aria-label="Floating label select example">
                <option value="3 months">3 months</option>
                <option value="6 months">6 months</option>
                <option value="12 months">12 months</option>
                </select>
                <label for="duration"> Course Duration</label>
            </div>
            <div>
                <button type="button" id="btn-save" class="btn btn-primary">SAVE</button>
            </div>
        </div>
        <table id="course-table" class="table border mt-3">
            <thead>
              <tr>
                <th scope="col">Course ID</th>
                <th scope="col">Course Name</th>
                <th scope="col">Duration</th>
                <th scope="col">chang</th>
              </tr>
            </thead>
